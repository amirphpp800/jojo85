name = "wireguard-bot"
compatibility_date = "2024-01-01"

# KV Namespace binding
[[kv_namespaces]]
binding = "DB"
id = "REPLACE_WITH_YOUR_KV_NAMESPACE_ID"  # User must replace this

# Environment variables (set these in Cloudflare dashboard or via wrangler secret)
[vars]
# BOT_TOKEN = "your_bot_token_here"  # Set via: wrangler secret put BOT_TOKEN
# ADMIN_ID = "your_admin_id_here"    # Set via: wrangler secret put ADMIN_ID
